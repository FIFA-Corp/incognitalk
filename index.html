<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IncogniTalk</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="bg-grey-primary px-28">
    <h1 class="text-white-primary font-ubuntu text-4xl text-center py-4">
      IncogniTalk
    </h1>
    <form class="w-full bg-grey-second rounded-2xl p-8 flex flex-col items-end">
      <textarea
        id="post"
        name="post"
        placeholder="What's happening?"
        class="bg-grey-second w-full resize-none outline-none text-white-second text-2xl font-light placeholder:text-white-second"
        rows="3"
      ></textarea>
      <button
        type="submit"
        class="text-white-primary text-2xl font-semibold py-3 px-7 bg-primary rounded-full hover:scale-105 transition-all ease-linear duration-300"
      >
        Send
      </button>
    </form>
    <div class="post-section"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
